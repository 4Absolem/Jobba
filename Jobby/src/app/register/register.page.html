<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="registrarUsuario()">
    <label for="nombre">Correo:</label>
    <input type="email" id="correo" name="mail" [(ngModel)]="usuario.correo_electronico" required>
  
    <label for="email">ContraseÃ±a:</label>
    <input type="password" id="password" name="password" [(ngModel)]="usuario.password" required>
  
    <label for="password">nombre:</label>
    <input type="text" id="name" name="name" [(ngModel)]="usuario.primer_nombre" required>
